</div><h1 class="main-title">informed search</h1><span class='date'>2023-08-12</span>
</div>
<div id="content" class="content">
<p>
an <b>informed search</b> strategy is one that uses domain-specific hints about the location of goals, it can find solutions more efficiently than an uninformed strategy.
</p>
